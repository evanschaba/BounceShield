name: Build and Upload Release Assets

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        target: [x86_64-unknown-linux-gnu, x86_64-apple-darwin, aarch64-apple-darwin]
        exclude:
          - os: ubuntu-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Rust (nightly)
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly

    - name: Install Target for cross-compiling (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: rustup target add x86_64-unknown-linux-gnu

    - name: Install Target for cross-compiling (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        rustup target add x86_64-apple-darwin
        rustup target add aarch64-apple-darwin

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install Cross-Compilation Tools (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-multilib g++-multilib

    - name: Install Cross-Compilation Tools (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install FiloSottile/musl-cross/musl-cross

    - name: Clean previous build artifacts
      run: cargo clean

    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        cargo build --release --target ${{ matrix.target }} --verbose
        ls -la target/${{ matrix.target }}/release/

    - name: Build for Linux (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cargo build --release --target x86_64-unknown-linux-gnu --bin bounceshield --verbose
        ls -la target/x86_64-unknown-linux-gnu/release/

    - name: Package Binary (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p release/mac
        cp target/${{ matrix.target }}/release/bounceshield release/mac/bounceshield-${{ matrix.target }}
        tar -czf release/mac/bounceshield-${{ matrix.target }}.tar.gz -C release/mac bounceshield-${{ matrix.target }}

    - name: Package Binary (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p release/linux
        cp target/x86_64-unknown-linux-gnu/release/bounceshield release/linux/bounceshield
        tar -czf release/linux/bounceshield-linux.tar.gz -C release/linux bounceshield

    - name: Delete Existing Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        release_id=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
        https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} | jq -r .id)
        if [ "$release_id" != "null" ]; then
          curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
          https://api.github.com/repos/${{ github.repository }}/releases/$release_id
        fi

        tag_name=${GITHUB_REF#refs/tags/}
        curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
        https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$tag_name

    - name: Create GitHub Release
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        name: Release ${{ github.ref }}
        bodyFile: "docs/RELEASE.md"
        draft: false
        prerelease: false

    - name: Upload macOS Release Asset
      if: matrix.os == 'macos-latest'
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        name: Release ${{ github.ref }}
        bodyFile: "docs/RELEASE.md"
        draft: false
        prerelease: false
        artifacts: release/mac/bounceshield-${{ matrix.target }}.tar.gz
        artifactContentType: application/gzip

    - name: Upload Linux Release Asset
      if: matrix.os == 'ubuntu-latest'
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        name: Release ${{ github.ref }}
        bodyFile: "docs/RELEASE.md"
        draft: false
        prerelease: false
        artifacts: release/linux/bounceshield-linux.tar.gz
        artifactContentType: application/gzip