name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags (e.g., v1.0.0)

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # Two separate jobs: one for Linux and one for macOS
    runs-on: ${{ matrix.os }}  # Dynamically choose runner based on the matrix configuration
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly  # Specify a specific version for consistency

    - name: Cache Rust dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Add Targets
      run: |
        rustup target add x86_64-apple-darwin x86_64-unknown-linux-gnu
        # Add Windows target if needed, like: rustup target add x86_64-pc-windows-msvc

    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        cargo build --release --target x86_64-unknown-linux-gnu

    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        cargo build --release --target x86_64-apple-darwin

    - name: Create Linux Release Package
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p release/linux
        cp target/x86_64-unknown-linux-gnu/release/bounceshield release/linux/bounceshield
        tar -czf release/linux/bounceshield.tar.gz -C release/linux bounceshield

    - name: Create macOS Release Package
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p release/macos
        cp target/x86_64-apple-darwin/release/bounceshield release/macos/bounceshield
        tar -czf release/macos/bounceshield.tar.gz -C release/macos bounceshield

    - name: Upload Linux Release Assets
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-binaries
        path: release/linux/bounceshield.tar.gz

    - name: Upload macOS Release Assets
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-binaries
        path: release/macos/bounceshield.tar.gz
